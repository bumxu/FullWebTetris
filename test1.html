<!DOCTYPE html>
<html>
<head>
	<title>T1~</title>
	<style type="text/css">
	body {
		padding: 0;
		margin: 0;
		background: #222;
	}
	canvas {
		position: absolute;
		top: 0;
		left: 0;
	}
	</style>
</head>
<body>
	<canvas id="ballena" width="800" height="400"></canvas>

	<script type="text/javascript">
		var c = document.getElementById("ballena");
		var ctx = c.getContext("2d");

		c.width = window.innerWidth;
		c.height = window.innerHeight;

		var iTarget = Math.ceil(c.width / 50)
		var jTarget = Math.ceil(c.height / 50)

		var iOff = (iTarget * 50 - c.width) / 2;
		var jOff = (jTarget * 50 - c.height) / 2;

		var iMax = 0;

		setInterval(function() {
			//if (iMax == iTarget)
			//	return;

			var i = iMax;
			var j = 0;

			while (i > -1)
			{
				col = Math.floor(Math.random() * 5 + 15);
				ctx.fillStyle = 'rgb(' + col + ', ' + col + ', ' + col + ')';
				ctx.fillRect(i * 50 - iOff, j * 50 - jOff, 52, 52);
				j++;
				i--;
			}

			iMax++;
		}, 10);
	</script>
</body>
</html>
